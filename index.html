<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong style="font-family:sans-serif; color:rgb(255, 47, 0); display:block; text-align:center;">💕Ravish❤️Dipu💕</strong>
                        <p style="font-family: cursive; color:purple; font-weight: bold;">
                            i miss u babyyy. I love to hear you. I want to know u more. I love when you share what's
                            inside your mind. love u bohot sara 😘😘😘😘😘😘😘😘😘😘😘😘😘😘 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>

</html>
